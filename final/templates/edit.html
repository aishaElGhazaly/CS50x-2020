<html>
	<head>
		<title>Edit | SleeveNote</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="icon" href="/static/images/icon.jpg">
	</head>
	<body>
				<div class="navbar">
					<div class="logo">
						<a href="/"><img src="/static/images/logo.png" id="logo"></a>
					</div>

					<div class="navlinks_Alt">
						<a href="/search">Search</a>
						<a href="/new-releases">New Releases</a>
						<a href="/profile">Profile</a>
						<a href="/login">Log In</a>
						<a href="/logout" title="log out"><i class="fas fa-sign-out-alt"></i></a>
					</div>
				</div>

				<!-- One -->
				<section class="wrapper edit">
					<div class="heroArt" style="text-align: center;">
						<p>favorite artist?</p>
						<form action="/edit" method="post" >
							<div style="display:flex; justify-content:center;">
								<input type="text" placeholder="artist" name="favA" style="width:22em">
								<button type="submit" style="height: 2.85em"><i class="fa fa-angle-right"></i></button>
							</div>
						</form>
					</div>
					<div class="table-responsive">
						<table class="table table-dark" style="width:80%; margin:auto; background-color:#0a2032;">
		            <thead>
		              <tr>
		                <th colspan="2" scope="colgroup">record</th>
		                <th scope="col">artist</th>
		                <th scope="col"></th>
		              </tr>
		            </thead>
		            <tbody>
		              {% for row in table %}
		                {% if loop.index0 < loop.length%}
		                  <tr>
		                    <td><img src="{{ table[loop.index0]['icon']}}"></td>
		                    <td>{{ table[loop.index0]['record'] }}</td>
		                    <td>{{ table[loop.index0]['artist'] }}</td>
		                    <td><form method="post" action="/edit">
		                    	<input type="hidden" value="{{table[loop.index0]['record_id']}}" name="id">
		                    	<button type="submit" id="delete">&#10006;</button>
		                    </form></td>
		                  </tr>
		                {% endif %}
		              {% endfor %}
		            </tbody>
		         </table>
					</div>
				</section>

				<div class="footer">
		        <div class="footer-content">
		            <p>Made with &#9825; by Ash from Cairo, Egypt.</p>
		        </div>
		    </div>

		<!-- Scripts -->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.scrolly.min.js"></script>
		<script src="static/js/skel.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
